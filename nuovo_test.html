<!DOCTYPE html>
<html lang="it">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Test Esercizi</title>

    <script async defer>

        let schermo = document.getElementById("schermo");

        function aggiungi(s){
        schermo.value += s;
        }

        function cancella(){
        schermo.value = "";
        }

        function calcola(){
        schermo.value = eval(schermo.value);

        }

    </script>

    <style>

        html, body {display: flex; flex-direction: column; height: 100vh; justify-content: center; align-items: center;}

        #calcolatrice {display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; width: 50vh; padding: 5px; justify-items: center; background-color: rgb(231, 226, 226); border-radius: 5%;}

        .pulsante {display: flex; width: 10vh; height: 10vh; border-radius: 50%; background-color: rgb(203, 236, 236); justify-content: center; align-items: center; font-weight: bold; font-size: 3rem;}
        .pulsante:hover {background-color: rgb(184, 238, 238); cursor: pointer;}
        .pulsante:active {background-color: rgb(163, 221, 221);}

        .operatore {background-color: rgb(132, 230, 197); cursor: pointer;}
        .operatore:hover {background-color: rgb(147, 238, 208); cursor: pointer;}
        .operatore:active {background-color: rgb(113, 201, 171);}

        #schermo {width: 50vh; border: none; font-size: 3rem; padding: 5px; border-style: groove; border-color: rgb(132, 230, 206); border-radius: 5%;}

    </style>

</head>

<body>

    <input type="text" id="schermo" disabled/>
        <div id="calcolatrice">
            <div class="pulsante" onclick="aggiungi('1')">1</div>
            <div class="pulsante" onclick="aggiungi('2')">2</div>
            <div class="pulsante" onclick="aggiungi('3')">3</div>
            <div class="pulsante operatore" onclick="aggiungi('+')">+</div>
            <div class="pulsante" onclick="aggiungi('4')">4</div>
            <div class="pulsante" onclick="aggiungi('5')">5</div>
            <div class="pulsante" onclick="aggiungi('6')">6</div>
            <div class="pulsante operatore" onclick="aggiungi('-')">-</div>
            <div class="pulsante" onclick="aggiungi('7')">7</div>
            <div class="pulsante" onclick="aggiungi('8')">8</div>
            <div class="pulsante" onclick="aggiungi('9')">9</div>
            <div class="pulsante operatore" onclick="aggiungi('*')">*</div>
            <div class="pulsante" onclick="aggiungi('0')">0</div>
            <div class="pulsante operatore" onclick="calcola('')">=</div>
            <div class="pulsante operatore" onclick="cancella('')">C</div>
            <div class="pulsante operatore" onclick="aggiungi('/')">/</div>
        </div>

</body>

</html>
